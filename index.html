<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>
  <style>
    :root {
      --pink: #ffd6e7;
      --rose: #ff7aa2;
      --red: #ff4d6d;
      --soft-white: #fff7fb;
      --text: #5a2a3a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #fff0f6, var(--pink));
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      padding: 24px;
    }

    .card {
      width: min(560px, 92vw);
      background: var(--soft-white);
      border-radius: 24px;
      padding: 32px 28px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(255, 77, 109, 0.2);
      position: relative;
      overflow: hidden;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      width: 140px;
      height: 140px;
      background: rgba(255, 122, 162, 0.2);
      border-radius: 50%;
      filter: blur(2px);
    }

    .card::before {
      top: -40px;
      left: -30px;
    }

    .card::after {
      bottom: -50px;
      right: -20px;
    }

    h1 {
      font-size: clamp(1.8rem, 2.5vw, 2.4rem);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 12px;
      flex-wrap: wrap;
      position: relative;
      min-height: 140px;
      align-items: center;
      padding: 8px;
    }

    button {
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background: var(--red);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.35);
    }

    #yesBtn:hover,
    #yesBtn:focus-visible {
      transform: translateY(-2px) scale(1.03);
    }

    #noBtn {
      background: #fff;
      color: var(--text);
      border: 2px solid var(--rose);
      position: relative;
      transition: transform 0.2s ease, left 0.15s ease, top 0.15s ease;
    }

    #noBtn.shrink {
      transform: scale(0.8) rotate(-4deg);
    }

    .message {
      margin-top: 26px;
      font-size: 1.1rem;
      opacity: 0;
      transform: translateY(10px) scale(0.98);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .message span {
      display: inline-block;
      animation: float 2.5s ease-in-out infinite;
    }

    .message.show span {
      animation: float 2.5s ease-in-out infinite, reveal 0.6s ease forwards;
    }

    .message.show span:nth-child(1) {
      animation-delay: 0.05s;
    }

    .message.show span:nth-child(2) {
      animation-delay: 0.2s;
    }

    @keyframes reveal {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    .heart {
      display: inline-block;
      margin-left: 6px;
      color: var(--red);
      animation: pulse 1.2s ease-in-out infinite;
    }

    .fireworks {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0;
      animation: burst 1.2s ease-out forwards;
    }

    .firework::after {
      content: "";
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      border: 2px solid currentColor;
      opacity: 0.7;
      animation: ring 1.2s ease-out forwards;
    }

    @keyframes burst {
      0% {
        transform: scale(0.4);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    @keyframes ring {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      30% {
        opacity: 0.8;
      }
      100% {
        transform: scale(1.6);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 26px 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div class="message" id="message">
      <span>You make my heart glow. Happy Valentine’s Day!</span>
      <span class="heart">♥</span>
    </div>
    <div class="fireworks" id="fireworks" aria-hidden="true"></div>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    yesBtn.addEventListener("click", () => {
      message.classList.add("show");
      yesBtn.disabled = true;
      noBtn.disabled = true;
      launchFireworks();
    });

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function moveNoButton() {
      noBtn.classList.add("shrink");
      const card = document.querySelector(".card");
      const padding = 16;
      const minY = 70;
      const maxX = Math.max(0, card.clientWidth - noBtn.offsetWidth - padding * 2);
      const maxY = Math.max(
        0,
        card.clientHeight - noBtn.offsetHeight - padding * 2 - minY
      );

      const randomX = padding + Math.random() * maxX;
      const randomY = minY + Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    function launchFireworks() {
      const fireworks = document.getElementById("fireworks");
      const colors = ["#ff4d6d", "#ff7aa2", "#ffb3c6", "#ffd6e7", "#ff6f91"];

      for (let i = 0; i < 12; i += 1) {
        const firework = document.createElement("span");
        firework.className = "firework";
        firework.style.color = colors[i % colors.length];
        firework.style.left = `${10 + Math.random() * 80}%`;
        firework.style.top = `${10 + Math.random() * 70}%`;
        firework.style.animationDelay = `${Math.random() * 0.3}s`;
        fireworks.appendChild(firework);

        setTimeout(() => {
          firework.remove();
        }, 1300);
      }
    }
  </script>
</body>
